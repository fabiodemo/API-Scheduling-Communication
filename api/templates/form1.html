<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Agendamento de Envio de Comunicação</title>
</head>
<body>
		<h1><a>Agendamento de Envio de Comunicação</a></h1>
		<form id="form_35301" method="POST" action="http://localhost:8080/CreateEvent">

			<p>Informe os Dados de Agendamento Abaixo</p>

			<p>
				<label>Título/Assunto: </label><br>
				<input name="title" id="title" type="text" maxlength="120" value="" placeholder="Escreva seu assunto" required="yes"/>
			</p>

			<p>
				<label>Descrição: </label>
				<br>
				<textarea rows="5" cols="50" name="description" id="description" placeholder="Escreva sua descrição..."></textarea>
			</p>


			<p>
				<label>Data de Envio: </label> <br>
				<input name="date" id="date" type="date" required="yes">
			</p>

			<p>
				<label>Hora de Envio: </label> <br>
				<input type="time" id="time" name="time" required="yes" value="13:00">
			</p>

			<p>
				<label>Meio de Comunicação: </label><br>
				<input type="checkbox" id="email" name="email" value="email">
				<label for="email"> Email</label><br>
				<input type="checkbox" id="sms" name="sms" value="sms">
				<label for="sms"> SMS</label><br>
				<input type="checkbox" id="push" name="push" value="push">
				<label for="push"> Ṕush</label><br>
				<input type="checkbox" id="whatsapp" name="whatsapp" value="whatsapp">
				<label for="whatsapp"> WhatsApp</label><br><br>
			<p>
				<input type="submit" name="submit" value="Concluir" />
			</p>

		</form>
</body>
</html>
